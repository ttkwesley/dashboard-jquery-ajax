<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <!-- paginas -->
    <div class="main" id="pagina">

        <div class="container">

            <div class="row">
                <div class="col">

                    <form>
                        <div class="form-group row">
                            <label class="col-sm-9 col-form-label">Competência:</label>
                            <div class="col-sm-3">
                                <select class="form-control-plaintext" id="competencia">
                                    <option value="">-- Selecione </option>
                                    <option value="2022-10">Outubro / 2022</option>
                                    <option value="2022-11">Novembro / 2022</option>
                                    <option value="2022-12">Dezembro / 2022</option>
                                </select>
                            </div>
                        </div>
                    </form>

                    <hr />

                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Número de vendas
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="numeroVendas">?</h5>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Total de vendas
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="totalVendas">?</h5>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Clientes ativos
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="clientesAtivos">?</h5>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Clientes inativos
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="clientesInativo">?</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Total de reclamações
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="totalReclamacao">?</h5>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Total de elogios
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="totalElogio">?</h5>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Total de sugestões
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="totalSugestao">?</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Total de despesas
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" id="totalDespesa">?</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
